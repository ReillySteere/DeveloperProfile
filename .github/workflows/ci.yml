name: Quality Gates

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  validate:
    name: Validate (Lint, Test, Build)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: â” Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ï¿½ï¸ Generate Routes
        run: npm run generate-routes

      - name: ï¿½ğŸ“ Check Formatting
        run: npm run check-format

      - name: ğŸ§ Lint Code
        run: npm run lint

      - name: ğŸ” Type Check
        run: npm run type-check

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸ•¸ï¸ Verify Architecture (Dependency Cruiser)
        run: npm run depcruise:verify

      - name: ğŸ§ª Run Tests (Server & UI)
        run: npm run test
        env:
          CI: true

      - name: ğŸ³ Docker Build
        run: docker build . --file Dockerfile --tag profile-app:latest
