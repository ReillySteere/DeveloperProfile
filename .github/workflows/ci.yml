name: Quality Gates

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=high

  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ›£ï¸ Generate Routes
        run: npm run generate-routes

      - name: ğŸ“ Check Formatting
        run: npm run check-format

      - name: ğŸ§ Lint Code
        run: npm run lint

      - name: ğŸ” Type Check
        run: npm run type-check

      - name: ğŸ•¸ï¸ Verify Architecture
        run: npm run depcruise:verify

      - name: ğŸ—ƒï¸ Verify Entity Sync
        run: npm run verify:entities

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ›£ï¸ Generate Routes
        run: npm run generate-routes

      - name: ğŸ§ª Run Server Tests
        run: npm run test:server
        env:
          CI: true

      - name: ğŸ§ª Run UI Tests
        run: npm run test:ui
        env:
          CI: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ›£ï¸ Generate Routes
        run: npm run generate-routes

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: ğŸ­ Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true
          JWT_AUTH_SECRET: test-secret

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: ğŸ³ Docker Build
        run: docker build . --file Dockerfile --tag profile-app:latest
