name: Quality Gates

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=high

  validate:
    name: Validate (Lint, Test, Build)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: â” Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ›£ï¸ Generate Routes
        run: npm run generate-routes

      - name: ğŸ“ Check Formatting
        run: npm run check-format

      - name: ğŸ§ Lint Code
        run: npm run lint

      - name: ğŸ” Type Check
        run: npm run type-check

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸ•¸ï¸ Verify Architecture (Dependency Cruiser)
        run: npm run depcruise:verify

      - name: ğŸ§ª Run Tests (Server & UI)
        run: npm run test
        env:
          CI: true

      - name: ğŸ³ Docker Build
        run: docker build . --file Dockerfile --tag profile-app:latest

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [security, validate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸš€ Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
